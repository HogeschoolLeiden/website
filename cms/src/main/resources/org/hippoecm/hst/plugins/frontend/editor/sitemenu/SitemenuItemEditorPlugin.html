<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <wicket:extend>
        <p>
            <wicket:message key="intro">Intro</wicket:message>
        </p>
        <fieldset>
            <div>
                <label for="name">
                    <wicket:message key="field.name">Name</wicket:message>
                </label><input type="text" name="name" wicket:id="name" style="width: 230px;"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <wicket:message key="fieldset.legend">Legend</wicket:message>
            </legend>
            <div>
                <label for="referencesitemap">
                    <wicket:message key="field.sitemap-reference">Sitemap reference</wicket:message>
                </label><input type="text" name="referencesitemap" wicket:id="sitemapReference" style="width: 230px;"/><span name="path" wicket:id="path">[Link Picker]</span>
            </div>
            <div>
                <label for="externalLink">
                    <wicket:message key="field.externalLink">externalLink</wicket:message>
                </label><input type="text" name="externalLink" wicket:id="externalLink" style="width: 230px;"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <wicket:message key="parameters.legend">Parameters</wicket:message>
            </legend>
            <div>
                <label for="parameters">
                    <wicket:message key="parameters.label">Parameters label</wicket:message>
                </label>
                <a href="#" wicket:id="addParameter" class='button'>
                    <wicket:message key="parameters.add.label">Add parameter</wicket:message>
                </a>
            </div>
            <div>
                <wicket:enclosure child="parameters">
                    <table class="parameters">
                        <tr>
                            <th><wicket:message key="parameters.parameter.name">name&nbsp;</wicket:message></th>
                            <th><wicket:message key="parameters.parameter.value">value&nbsp;</wicket:message></th>
                            <th><wicket:message key="parameters.parameter.delete">delete&nbsp;</wicket:message></th>
                        </tr>
                        <tr wicket:id="parameters">
                            <td><input type="text" wicket:id="name" class="small"/>&nbsp;</td>
                            <td><input type="text" wicket:id="value" class="small"/></td>
                            <td class="remove"><a wicket:id="remove"><em>X</em></a></td>
                        </tr>
                    </table>
                </wicket:enclosure>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <wicket:message key="repositorybased.fieldset.legend">Repository based legend</wicket:message>
            </legend>
            <div>
                <label for="reposbased">
                    <wicket:message key="field.repobased">Repository based menu item</wicket:message>
                </label><input type="checkbox" wicket:id="repobased" name="repobased"/>
            </div>
            <div>
                <label for="foldersonly">
                    <wicket:message key="field.foldersonly">Folders only</wicket:message>
                </label><input type="checkbox" name="foldersOnly" wicket:id="foldersOnly" />
            </div>
            <div>
                <label for="depth">
                    <wicket:message key="field.depth">Depth</wicket:message>
                </label><input type="text" name="depth" wicket:id="depth" style="width: 25px;"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <wicket:message key="mountalias.fieldset.legend">Mount alias legend</wicket:message>
            </legend>
            <div>
                <label for="mountalias">
                    <wicket:message key="field.mountalias">Depth</wicket:message>
                </label>
                <input type="text" name="mountalias" wicket:id="mountalias" style="width: 130px;"/>
            </div>            
        </fieldset>

    </wicket:extend>
</wicket:panel>
</html>
